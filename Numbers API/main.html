<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Numbers API GUI</title>
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  -->
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <h1 class = "text-center mt-5 mb-2">Numbers API</h1>
	<p class = "topper"> An API for interesting facts about numbers.</p>
	<p class = "enjoy"> Enjoy Your Time </p>
	<div class ="">
    <form id="form">
      <!-- // Selector for data type (trivia, math, date, or year). -->
    <select id="dataType">
	<option selected disabled> Select a type of data to retrieve:</option>
	<option value="trivia"> Trivia</option>
	<option value="math"> Math</option>
	<option value="date"> Date</option>
	<option value="year"> Year</option>
    </select>
    </form>
	</div>
	<br>
	<br>
    <!-- Div to hold follow-up form for non-date data types. -->
    <div id="follow_up" class ="form-group">
    </div>
	<br>
	<br>
    <!-- Div to hold response from the Numbers API server. -->
    <div id="display" class ="form-group">
    </div>
	<br>
	<br>
	<!-- <script src="numbers.js" > -->
    <script src="numbers.js" >
	

	</script>
	</div>
  </body>
</html>
